database_url = "postgres://draupnir:draupnir@127.0.0.1/draupnir?sslmode=disable"
data_path = "/draupnir"
environment = "test"
shared_secret = "thesharedsecret"
trusted_user_email_domain = "@gocardless.com"
public_hostname = "localhost"
clean_interval = "30m"

[http]
port = 8443
insecure_port = 8080
tls_certificate = "/etc/ssl/certs/draupnir_cert.pem"
tls_private_key = "/etc/ssl/certs/draupnir_key.pem"

[oauth]
redirect_url = "https://server.com/oauth_callback"
client_id = "the_client_id"
client_secret = "the_client_secret"
