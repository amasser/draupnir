version: 2
jobs:
  build:
    machine: true
    environment:
      KNIFE_ENV: test
    working_directory: ~/.go_workspace/src/github.com/gocardless/draupnir
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install vagrant linux-headers-generic virtualbox-dkms virtualbox
      - run:
          name: Install Gom
          command: go get github.com/mattn/gom
      - run:
          command: gom install
      - restore_cache:
          key: dependency-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Ruby bundle
          command: bundle install --path=vendor/bundle --jobs=4 --retry=3
      - save_cache:
          paths:
            - vendor/bundle
          key: dependency-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Setup cookbook
          command: make setup-cookbook
      - run:
          name: Debug info
          command: |
            pwd
            ls /usr/local/go/src/
      - run:
          name: Unit Tests
          command: make test
      - run:
          name: Integration Tests
          command: make test-integration
